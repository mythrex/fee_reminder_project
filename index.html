<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fee Reminder</title>
  <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
   <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="fee-container" class="container">
  <section class="fee-reminder">
      <h1>Maharaja Academy</h1>
      <h2>Fee Reminder</h2>
      <p>This is to remind you that fee of your ward <span id="name">ABC</span> is due.
        The amount to be submitted is Rs.<span id="fee">1000</span>
      </p>
      <p>Submit the fee before <span id="date">27/06/1996</span>.</p>
      <blockquote>
        Late fee is liable for fine.
      </blockquote>

      <p>Regards,</p>
      <p><b>Maharaja Academy</b></p>
  </section>
</div>
  <script src="./index.js" charset="utf-8"></script>
</body>
</html>
